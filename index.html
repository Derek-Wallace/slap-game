<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Slap Game</title>
</head>
<body class="theme-bg">
  
  <main>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">Slap Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h4 class="text-center mt-3">Beat up the dummy to get out your pent up aggression</h4>
        </div>
      </div>
    </header>

    <body class="container-fluid">
      <div class="row">
        <div class="col-6 text-center my-md-5"> 
          <div class="btn btn-success" onclick="slap()">Slap</div>
          <div class="btn btn-primary" onclick="punch()">punch</div>
          <div class="btn btn-warning" onclick="kick()">kick</div>
          <div class="btn btn-info" onclick="Hadouken()">Hadouken</div>
        </div>
        <div class="col-6 text-center my-md-5">
          <h4 id="name"></h4>
          <h5>Health <span id="health"></span></h5>
        </div>
      </div>
      <div class="row my-md-3">
        <div class="col-6 text-center">
          <img id="img" src="https://srk.shib.live/images/6/69/Ken3s-stance.gif" class="img-fluid img-size" alt="">
        </div>
        <div class="col-6 text-center">
          <img id="dummyImg" src="https://srk.shib.live/images/2/20/Ryu3s-stance.gif" class="img-fluid img-flip img-size" alt="">
        </div>
      </div>
      
      <div class="row">
        <div class="col-4">
          <div class="btn btn-danger m-5" onclick="reset()">Reset</div>
        </div>
      </div>
    </body>
    

  </main>




  <script src="app.js"></script>
</body>
</html>
